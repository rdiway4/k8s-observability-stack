apiVersion: v2
name: observability-stack
description: Production-ready Kubernetes observability stack with Prometheus, Grafana, AlertManager, and OpenTelemetry
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - observability
  - prometheus
  - grafana
  - alertmanager
  - opentelemetry
  - sre
  - monitoring

home: https://github.com/oginnidipo/k8s-observability-stack
maintainers:
  - name: Dipo Oginni
    email: dipo@dipops.com
    url: https://dipops.com

dependencies:
  - name: kube-prometheus-stack
    version: "55.5.0"
    repository: https://prometheus-community.github.io/helm-charts
    condition: prometheus.enabled
    
  - name: opentelemetry-collector
    version: "0.78.0"
    repository: https://open-telemetry.github.io/opentelemetry-helm-charts
    condition: opentelemetry.enabled
    
  - name: loki-stack
    version: "2.9.11"
    repository: https://grafana.github.io/helm-charts
    condition: loki.enabled
