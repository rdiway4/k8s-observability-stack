# Development environment values
# Minimal resources for local/dev clusters

global:
  storageClass: "standard"

prometheus:
  enabled: true

opentelemetry:
  enabled: true

loki:
  enabled: false  # Disable for dev to save resources

kube-prometheus-stack:
  grafana:
    replicas: 1
    persistence:
      enabled: false
    adminPassword: "admin"  # Only for dev!
    
  prometheus:
    prometheusSpec:
      replicas: 1
      retention: 7d
      retentionSize: "10GB"
      
      resources:
        requests:
          cpu: 250m
          memory: 512Mi
        limits:
          cpu: 1000m
          memory: 2Gi
          
      storageSpec:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 10Gi
                
  alertmanager:
    enabled: true
    alertmanagerSpec:
      replicas: 1
      storage:
        volumeClaimTemplate:
          spec:
            accessModes: ["ReadWriteOnce"]
            resources:
              requests:
                storage: 1Gi

opentelemetry-collector:
  mode: deployment
  replicas: 1
  
  resources:
    requests:
      cpu: 50m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
